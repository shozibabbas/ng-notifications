<!-- page title -->
<app-page-title [title]="'Register'"></app-page-title>

<!-- container for register form -->
<div class="register-container text-center">
<form [formGroup]="registerForm" (ngSubmit)="onRegister()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" formControlName="fullName" placeholder="Enter Full Name" id="fullName" class="form-control form-control-sm text-center" autocomplete="off" />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" placeholder="Enter Username" id="username" class="form-control form-control-sm text-center" autocomplete="off" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" formControlName="password" placeholder="Enter Password" id="password" class="form-control form-control-sm text-center" />
  </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <a routerLink="/login" class="ml-3" (click)="alertService.reset()">Login</a>
  </form>
</div>
