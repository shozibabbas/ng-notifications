<!-- page title -->
<app-page-title [title]="'Edit Notification'"></app-page-title>

<!-- this is only created if any notification exists -->
<div class="container-fluid" *ngIf="notification">
  <div class="form-group row">
    <label class="col-sm-2 text-right" for="header">Header</label>
    <div class="col-sm-6">
      <!-- field for notification header -->
      <input type="text" placeholder="Header" [(ngModel)]="notification.Header" id="header" class="form-control form-control-sm" autocomplete="off" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 text-right" for="body">Body</label>
    <div class="col-sm-6">
      <!-- field for notification body -->
      <textarea [(ngModel)]="notification.Body" id="body" class="form-control form-control-sm"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 text-right" for="category">Category</label>
    <div class="col-sm-2">
      <!-- selection for notification category -->
      <select [(ngModel)]="notification.Category" class="form-control form-control-sm" id="category">
        <option *ngFor="let category of this.getCategories()" [value]="category">
          {{category}}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 text-right" for="category"></label>
    <div class="col-sm-3">
      <!-- submit for saving notification -->
      <button type="submit" class="btn btn-sm btn-primary" (click)="onSubmit(true)">Save Changes</button>
      <button type="submit" class="btn btn-sm btn-outline-primary" (click)="onSubmit(false)">Save Changes and Go Back</button>
      <button type="button" class="btn btn-sm btn-outline-secondary ml-3" (click)="location.back()">Go Back</button>
    </div>
  </div>

</div>
